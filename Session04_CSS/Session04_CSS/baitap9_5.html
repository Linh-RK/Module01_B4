<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style9_5.css" />
  </head>
  <body>
    <form>
      <div>
        <h2>Price Details</h2>
        <table class="box1">
          <tr>
            <td>1x Passenger</td>
            <td class="left">$350</td>
          </tr>
          <tr>
            <td>Tax and fee</td>
            <td class="left">$8</td>
          </tr>
          <tr>
            <td>Service fee</td>
            <td class="left">$2</td>
          </tr>
          <tfoot>
            <td>Total</td>
            <td>$360</td>
          </tfoot>
        </table>
      </div>
      <!--  -->
      <div>
        <h2>Passengers</h2>
        <p>1x adult 2 children</p>
      </div>
      <!--  -->
      <div>
        <h2>Check-in baggage</h2>
        <table class="box2">
          <tr>
            <td>Departure</td>
            <td class="left">3 bags (120g total)</td>
          </tr>
          <tr>
            <td>Return</td>
            <td class="left">3 bags (120g total)</td>
          </tr>
        </table>
      </div>
      <!--  -->
      <div>
        <h2>Service</h2>
        <p>No extra service selected</p>
      </div>
    </form>
  </body>
</html>
